services:
  # --- 1. VERİTABANI (PostgreSQL) ---
  postgres:
    image: postgres:15
    container_name: plandecks_db_mono
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - planner-network
    restart: always

  # --- 2. BACKEND (Spring Boot) ---
  backend:
    build: ./planner        # Backend klasöründeki Dockerfile'ı kullan
    container_name: plandecks_api_mono
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - JWT_SECRET=${JWT_SECRET}
      - SPRING_MAIL_USERNAME=${MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD}
      - APP_FRONTEND_URL=${APP_FRONTEND_URL}
    networks:
      - planner-network
    restart: on-failure

  # --- 3. FRONTEND (React + Vite) ---
  frontend:
    build: ./plandecks-frontend       # Frontend klasöründeki Dockerfile'ı kullan
    container_name: plandecks_ui
    ports:
      - "5173:5173"         # Vite varsayılan portu
    environment:
      # Vite'ın hot-reload için doğru portu dinlemesi gerekebilir
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
    volumes:
      # CANLI KOD GÜNCELLEME (HOT RELOAD) İÇİN ÇOK ÖNEMLİ:
      # Bilgisayarındaki frontend klasörünü konteynerin içine yansıtıyoruz.
      # Böylece "Kaydet" dediğinde tarayıcı yenilenir.
      - ./plandecks-frontend:/app
      - /app/node_modules # Node_modules'u ezmemek için bunu hariç tutuyoruz
    depends_on:
      - backend
    networks:
      - planner-network
  nginx:
    image: nginx:alpine
    container_name: plandecks_gateway
    ports:
      - "80:80"
      - "443:443" # HTTPS portunu açtık
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt # Sertifikaların saklanacağı yer
      - ./certbot/www:/var/www/certbot  # Doğrulama dosyaları
    depends_on:
      - frontend
      - backend
    # Sertifikalar yenilendiğinde Nginx'i otomatik yeniden başlatır
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - planner-network

  certbot:
      image: certbot/certbot
      container_name: certbot
      volumes:
        - ./certbot/conf:/etc/letsencrypt
        - ./certbot/www:/var/www/certbot
      # Her 12 saatte bir sertifika kontrolü yapar
      entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
      networks:
        - planner-network

  # --- 4. PGADMIN (Veritabanı Yönetimi - Opsiyonel) ---
  pgadmin:
    image: dpage/pgadmin4
    container_name: plandecks_pgadmin_mono
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - planner-network

volumes:
  postgres_data:

networks:
  planner-network:
    driver: bridge